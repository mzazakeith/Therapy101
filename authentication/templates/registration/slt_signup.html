{% extends 'registration/base.html' %}
{% load bootstrap4 %}
{% load static %}
{% block content %}
    <div class="container-fluid register" id="color">
        <div class="row">
            <div class="col-md-4 col-xs-12 col-lg-4 col-sm-4">
            </div>

            <div class="col-md-4 col-xs-12 col-lg-4 col-sm-4">
                <!--h1><strong>REGISTER</strong></h1-->
                <br>
                <div class="card card-default registration-form">
                    <div class="card-body">
                        <h1> <strong>REGISTER</strong></h1>


                        <form method="post">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                            <button class="btn btn-block" type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
                <br>
                <div class="card card-default">
                    <p>Already have an account? <a href="/accounts/login/">Login</a></p>
                    <br>
                </div>
            </div>
            <div class="col-md-4 col-xs-12 col-lg-4 col-sm-4">

            </div>

        </div>
    </div>
<style>
.register {
    background-image: url("{% static  'assets/therapz.jpg' %}");
    background-repeat: no-repeat;
    width: 100%;
    background-size: cover;
    background-position: center;
    position: absolute;
}

.registration-form {

    padding: 50px 60px;
    -webkit-box-shadow: 0px 1px 18px 20px rgba(20, 19, 18, 1);
    -moz-box-shadow: 0px 1px 18px 20px rgba(20, 19, 18, 1);
    box-shadow: 0px 1px 18px 20px rgba(20, 19, 18, 1);
    background-color: rgba(245, 245, 245, 1);
    opacity: .6;
    font-size: larger;
    font-family: FontAwesome;
    font-weight: bolder;

}

.card-default {
    opacity: .8;
    font-size: larger;
    font-family: FontAwesome;
    /*font-weight: bolder;*/
    margin-bottom: 20px ;

}

h1 {
    background-color: whitesmoke;
    opacity: 1;

    font-family: FontAwesome;
    text-underline: black;
    text-align: center;
    border-bottom: 5px solid #F4C127;
}

button {
    background-color: #F4C127;
}

</style>
{% endblock %}
