{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block content %}


        <div class="hovereffect">
            <img class="img-fluid" src="{% static 'assets/SEMA.png' %}" alt="Responsive image" id="sema">
            <div class="overlay">
                <h1><a href="#">LOGIN</a></h1>
                <h1 ><a href="#">SIGN UP</a></h1>

                <p><a href="{% url 'signup-therapist' %}">SPEECH THERAPIST </a> |  <a href="{% url 'signup-assistant' %}">SPEECH ASSISTANT</a>  |  <a href="{% url 'signup-guardian' %}">GUARDIAN</a></p>
            </div>
        </div>

    <style>
        .img-fluid {
            height: 100vh;
            width: 100vw;
        }
        .hovereffect {
            width: 100%;
            height: 100%;
            float: left;
            overflow: hidden;
            position: relative;
            text-align: center;
            cursor: default;
            background: chocolate;
        }

        .hovereffect .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
            top: 0;
            left: 0;
            padding: 50px 20px;
        }

        .hovereffect img {
            display: block;
            position: relative;
            max-width: none;
            width: calc(100% + 20px);
            -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
            transition: opacity 0.35s, transform 0.35s;
            -webkit-transform: translate3d(-10px,0,0);
            transform: translate3d(-10px,0,0);
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }

        .hovereffect:hover img {
            opacity: 0.4;
            filter: alpha(opacity=40);
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }

        .hovereffect h1 {
            text-transform: uppercase;
            color: black;
            text-align: center;
            position: relative;
            font-size: 17px;
            overflow: hidden;
            padding: 0.5em 0;
            background-color: transparent;
        }

        .hovereffect h1:after {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: black;
            content: '';
            -webkit-transition: -webkit-transform 0.35s;
            transition: transform 0.35s;
            -webkit-transform: translate3d(-100%,0,0);
            transform: translate3d(-100%,0,0);
        }

        .hovereffect:hover h1:after {
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
             background-color: chocolate;
        }

        .hovereffect a, .hovereffect p {
            color: #FFF;
            opacity: 0;
            filter: alpha(opacity=0);
            -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
            transition: opacity 0.35s, transform 0.35s;
            -webkit-transform: translate3d(100%,0,0);
            transform: translate3d(100%,0,0);
        }

        .hovereffect:hover a, .hovereffect:hover p {
            opacity: 1;
            filter: alpha(opacity=100);
            -webkit-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
        }
    body {

    }


    </style>

{% endblock %}
