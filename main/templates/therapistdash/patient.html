{%extends 'base.html'%}
{% load static %}
{% block content %}
    {{ block.super}}
    <div class="container">
        <div class="patient">
            <div class="row">
                <div class="col-md-6">
                    <img style="width: 300px;height: 300px;" class="img-circle img-responsive"  src="{{ patient.profile_photo.url }}" alt="">
                </div>

                <div class="col-md-6">
                    <h4>Name: {{patient.patient.username}}</h4>
                    <h4>Age: {{age}}</h4>
                    <h4>Diagnosis: {{patient.etiology}}</h4>
                    <h4>Bio: {{patient.bio}}</h4>
                    <h4>Guardian: {{patient.guardian}}</h4>
                    <h4>SLTA: {{patient.slta}}</h4>

                    <h3>Treatment Plan</h3>
                    <button>Download File</button>

                    <h3>Cirriculum</h3>
                    <button>Download File</button>
                </div>

            </div>
        </div>
    </div>





{% endblock %}
