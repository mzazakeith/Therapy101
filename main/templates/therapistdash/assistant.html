{%extends 'base.html'%}
{% load static %}
{% block content %}
    {{ block.super}}
    <div class="container">
        <div class="patient">
            <div class="row">
                <div class="col-md-6">
                    <img style="width: 300px;height: 300px;" class="img-circle img-responsive" src="{{assistant.profile_photo.url}}" alt="">
                </div>
                <div class="col-md-6">
                    <h4>Name: {{assistant.user.username}}</h4>
                    <h4>Location: {{assistant.location}}</h4>
                    <h4>Patients: <a href="{% url 'slta-patients' user_id=assistant.user_id  %}">{{patients|length}}</a></h4>
                </div>
            </div>
        </div>
{% endblock %}
